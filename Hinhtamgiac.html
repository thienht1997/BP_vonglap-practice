<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hinh Tam Giac</title>
</head>
<body>
<script>
    tamgiac ='';
    for (i = 0; i<5; i++){
       tamgiac +='*';
       document.write(tamgiac + "<br>");   
    }
     tamgiac1 ='*****';
    for (j = 0; j<5; j++){
       tamgiac1 -='*';
       document.write(tamgiac1 + "<br>");   
    }
</script>
  
	
    </body>
</html>
