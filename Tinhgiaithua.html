<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    var giaithua = 1;
    num = parseInt(prompt('Nhap gia tri muon tinh'));
    for (var i = 1; i<=num; i++)
    {
       giaithua*=i;
    }
	alert("Gia tri giai thua cua so vua nhap la: " +giaithua)
</script>
</body>
</html>
