<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Chu Nhat</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhap chieu rong"));
    let n = parseInt(prompt("nhap chieu dai"));
    for (let i = 0; i<m;i++){
        for (let j =0; j<n; j++){
            if (i==0||i==m-1||j==0||j==n-1){
                document.write("*")
            } else
                document.write("&nbsp;&nbsp;")
        } document.write("<br>")
    }
</script>
</body>
</html>
